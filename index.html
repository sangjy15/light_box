<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>lightBox</title>
</head>
<body>
    <header>
        <h1>light box</h1>
        <img class="thumb" src="images/1.jpg" width="200" height="100" onclick="lightbox_open(1)">
        <img class="thumb" src="images/2.jpg" width="200" height="100" onclick="lightbox_open(2)">
        <img class="thumb" src="images/3.jpg" width="200" height="100" onclick="lightbox_open(3)">
    </header>
    <!--라이트 박스 배경-->
    <div id="block"></div>
    <div id="lightbox">
        <h1>박물관에서 사라진 아빠를 찾아서</h1>
        <p>dkQkdhk gkaRP Ejsks tnvthrdmf qkranfrhks dugoddptj dkQKrk akfehdjqtdl tkfwlwk rkddkwl qpfldhk gkaRP dkQkfmf ckwdkkgpapsmsep... <br><br></p>
        <figure>
            <img src="images/1.jpg" class="active" alt="">
            <img src="images/2.jpg" alt="">
            <img src="images/3.jpg" alt="">
        </figure>

        <div class="indicator">
            <button class="indicatorBtn" onclick="change_img(this.innerHTML)">1</button>
            <button class="indicatorBtn" onclick="change_img(this.innerHTML)">2</button>
            <button class="indicatorBtn" onclick="change_img(this.innerHTML)">3</button>
        </div>
        <div class="btn-close" onclick="lightbox_close()">X</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
